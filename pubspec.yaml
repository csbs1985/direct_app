name: direct_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  hive_flutter: ^1.1.0
  go_router: ^7.1.1
  hive: ^2.2.3
  intl: ^0.18.1
  m_toast: ^0.2.0
  mask_text_input_formatter: ^2.4.0
  modal_bottom_sheet: ^3.0.0-pre
  share_plus: ^7.0.2
  url_launcher: ^6.1.11
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.3.1

flutter_launcher_icons: # flutter pub run flutter_launcher_icons
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  color: "#FFFFFF"
  image_path: assets/app/ic_launcher.png

flutter_native_splash: # dart run flutter_native_splash:create
  color: "#121B22"
  image: assets/app/ic_splash.png

flutter:
  uses-material-design: true

  assets:
    - assets/app/
    - assets/icone/
